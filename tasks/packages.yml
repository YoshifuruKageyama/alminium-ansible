- copy: src=resources/mariadb.repo dest=/etc/yum.repos.d/mariadb.repo

- yum: name=ruby-libs state=absent
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"

- yum: name=http://ftp.riken.jp/Linux/fedora/epel/6/x86_64/epel-release-6-8.noarch.rpm
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"

- yum: name=libyaml
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"

- yum: name=https://github.com/hansode/ruby-rpm/blob/master/6/x86_64/ruby-2.1.2-2.el6.x86_64.rpm?raw=true&.rpm state=present
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"

- yum: name={{ item }} state=installed
  with_items:
  - MariaDB
  - MariaDB-devel
  - MySQL-python
  - subversion
  - mercurial
  - unzip
  - ImageMagick
  - ImageMagick-devel
  - httpd,httpd-devel
  - sudo
  - gcc-c++
  - make
  - patch
  - apr-devel
  - openssl-devel
  - curl-devel
  - zlib-devel
  - mod_auth_mysql
  - git
  - mod_dav_svn
  - mod_wsgi
  - mod_perl
  - perl-Apache-DBI
  - perl-Digest-SHA
  - libical
  - python-docutils
  - readline-devel
  - ncurses-devel
  - gdbm-devel
  - tcl-devel
  - openssl-devel
  - db4-devel
  - byacc
  - libyaml-devel
  - glibc-devel
  - ImageMagick-devel
  - ipa-pgothic-fonts
  - libxml2-devel
  - libxslt-devel
  - sqlite-devel
  - libffi-devel
  environment:
    http_proxy: "{{http_proxy}}"

- copy: src=resources/mod_auth_mysql-3.0.0-11.el6.1.redmine.x86_64.rpm dest=/tmp 
- yum: name=/tmp/mod_auth_mysql-3.0.0-11.el6.1.redmine.x86_64.rpm

- service: name=mysql state=started

